<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login100 p-t-30 p-b-50">
          <span class="login100-form-title p-b-41"> Account Login </span>
          <form class="login100-form validate-form p-b-33 p-t-5" data-form>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="email"
                name="username"
                placeholder="User email"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div class="container-login100-form-btn m-t-32">
              <button class="login100-form-btn" type="submit">Login</button>
              <button class="login100-form-btn reg" type="button">
                Create account
              </button>
              <a href="#" class="homeBtnLink">
                <svg width="46px" height="46px">
                  <use href="./vendor/sprite.svg#icon-home"></use>
                </svg>
              </a>
            </div>
          </form>
          <div class="wrap-login100 p-t-30 p-b-50 regDiv">
            <span class="login100-form-title p-b-41"> Registration </span>
            <form class="login100-form validate-form p-b-33 p-t-5" data-registr>
              <div
                class="wrap-input100 validate-input"
                data-validate="Enter username"
              >
                <input
                  class="input100"
                  type="text"
                  name="username"
                  placeholder="User name"
                />
                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
              </div>

              <div
                class="wrap-input100 validate-input"
                data-validate="Enter email"
              >
                <input
                  class="input100"
                  type="email"
                  name="email"
                  placeholder="User email"
                />
                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
              </div>

              <div
                class="wrap-input100 validate-input"
                data-validate="Enter password"
              >
                <input
                  class="input100"
                  type="password"
                  name="passReg"
                  placeholder="Password"
                />
                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
              </div>

              <div class="container-login100-form-btn m-t-32">
                <button class="login100-form-btn" type="submit">
                  Registration
                </button>
              </div>
              <button class="formArrow" type="button">
                <svg width="46px" height="46px">
                  <use href="./vendor/sprite.svg#icon-backbutton"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
  </body>
</html>
